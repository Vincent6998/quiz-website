 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Assurez-vous que votre fichier CSS est correctement lié -->
</head>
<body>
    <div id="quiz" class="centered">
        <h1>Quiz Aéronautique</h1>
        <div id="categories"></div>

     <div class="toggle-container">
            <input type="checkbox" id="dark-mode-toggle" class="toggle-checkbox">
            <label for="dark-mode-toggle" class="toggle-label">
                <span class="toggle-ball"></span>
            </label>
        </div>
 
        <button id="startButton" onclick="startGame()">Commencer le quiz</button>
        <div id="question"></div>
        <div id="choices"></div>
        <button id="nextButton" style="display: none;" onclick="nextQuestion()">Question suivante</button>
        <button id="restartButton" style="display: none;" onclick="restartQuiz()">Recommencer</button>
    </div>
   <script src="quiz.js"></script>
<script>
    startGame(); // Appeler startGame() après sa définition
</script>
</body>
</html>
